                <form  action="index.html">

                    <div class="row">
                
                	    <h5><i class="fa fa-pencil"></i>Informations patient</h5>
                	    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-left: 20px; padding: 30px; border-left-style: dotted; border-left-width: 2px; border-left-color: #3bc0c3;">
                		
                		<div class="row">
                          <div class="col-lg-6 col-md-6 col-xs-6 col-sm-12">
            <div class="form-group ">
                <label>Nom <span class="text-danger">*</span></label>
                <input name="Nom" type="text" id="C_Nom" class="form-control " autocomplete="off" autocomplete="off" required />
            </div>
            <div class="form-group ">
                <label>Prénom <span class="text-danger">*</span></label>
                <input name="Prenom" type="text" id="C_Prenom" class="form-control " autocomplete="off" required />
            </div>
            <div class="form-group">
                <label>Sexe <span class="text-danger">*</span></label>
                <select name="Sexe" id="C_Sexe" class="form-control">
	<option value="1">Homme</option>
	<option value="0">Femme</option>
</select>
            </div>
            <div class="form-group">
                <label>Type mutuelle </label>
                <input name="C_mutuelle" type="text" id="C_mutuelle" class="form-control " required />
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-xs-6 col-sm-12">
        	<div class="form-group ">
                <label>CIN <span class="text-danger">*</span></label>
                <input name="CIN" type="text" id="C_CIN" class="form-control " autocomplete="off" autocomplete="off" required />
            </div>
            <div class="form-group">
            	 <p align="left">         <label>Date naissance :</label>
        
            <input  class="form-control" type="text" style="background-color: white;"  id="datenai" name="event_date" width="247" placeholder="YYYY-MM-DD"  autocomplete="off"/>
            <script>
        $('#datenai').datepicker();
    </script>

            </p>
        </div>
        <div class="form-group">
        	<label>Profession </label>
                <input name="Profession" type="text" id="C_Profession" class="form-control " autocomplete="off" autocomplete="off" required />
        </div>
        <div class="form-group">
             <p align="left"><label for="exampleFormControlFile1">Préscription médicale</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1" accept=".jpg,.gif,.png,.pdf" />
                </p>
        </div>

</div>
<h5><i class="fa fa-phone"></i>Coordonnées</h5>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-left: 20px; padding: 30px; border-left-style: dotted; border-left-width: 2px; border-left-color: #3bc0c3;">
    	<div class="row">
        <div class="col-lg-6 col-md-6 col-xs-16 col-sm-12">
            <div class="form-group">
                <label>Telephone </label>
                <input name="C_Tel1" type="number" id="C_Tel1" class="form-control " required />
            </div>
            <div class="form-group">
                <label>Telephone 2</label>
                <input name="C_Tel2" type="number" id="C_Tel2" class="form-control " />
            </div>
             <div class="form-group">
                <label>Email</label>
                <input name="C_Email" type="email" id="C_Email" class="form-control " required />
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-xs-16 col-sm-12">
             <div class="form-group">
                <p align="left">   <label>Adresse </label>
             <textarea name="Details" id="Details" style="height: 150px" class="form-control " type="text"></textarea>
        
         </p>
            </div>
           
        </div>
    </div>
</div>
<h5><i class="fa fa-medkit"></i>Détails supplémentaire</h5>

        <div class="form-group">
            <p align="left">   <label>Détails :</label>
