                <form class="form-box px-3" action="index.html">
                 <div class="form-input">   
   <p align="left"><label for="nom" > Patient : </label>
                          
  <input type="text" placeholder=" Code Patient " required/>
  
   </p>
                 </div>
                  <div class="form-row">

          <p align="left">         <label>Date :</label>

            <script>
        $('#usr1').datepicker();
    </script>

            </p>
        </div>
        <div class="col">

          <p align="left">         <label>Heure :</label>
        
            <input   class="form-control"  style="background-color: white; height: 45px "  id="Heure" name="event_heure" width="247" placeholder="00:00" autocomplete="off"/>
             <script>
        $('#Heure').timepicker();
    </script>
            </p>
        </div>

</select>

         </p>
 </div>


</div>
